modLoader="javafml"
loaderVersion="${loaderrange}"
license="GPLv3"
issueTrackerURL="https://github.com/SrRapero720/FancyMenu-Video/issues"
[[mods]]
    modId="${modid}"
    version="${modversion}"
    displayName="${modname}"
    authors="${modauthor}"
    description='''${moddescription}'''

[[dependencies.${modid}]]
    modId="fancymenu"
    mandatory=true
    ordering="AFTER"
    versionRange="${fancymenurange}"
    side="BOTH"

[[dependencies.${modid}]]
    modId="watermedia"
    mandatory=true
    versionRange="[2.0,)"
    ordering="AFTER"
    side="BOTH"

[[dependencies.${modid}]]
    modId="forge"
    mandatory=true
    versionRange="${fgrange}"
    ordering="NONE"
    side="CLIENT"

[[dependencies.${modid}]]
    modId="minecraft"
    mandatory=true
    versionRange="${mcrange}"
    ordering="NONE"
    side="CLIENT"