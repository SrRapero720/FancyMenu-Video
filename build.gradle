plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '[6.0,6.2)'
}

version = '1.0.0'
group = 'de.keksuccino'
archivesBaseName = 'fmextension_video_watermedia_1.20.1'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)
compileJava {
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
}

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))

minecraft {

    mappings channel: 'official', version: '1.20.1'

    runs {
        client {
            taskName "FM-Video 1.20.1"
            workingDirectory project.file('run')
            //arg "-mixin.config=fancymenu.general.mixin.json"
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://repo.spongepowered.org/maven" }
    maven { url "https://maven.tterrag.com/" }
    maven {
        url "https://www.cursemaven.com"
        content { includeGroup "curse.maven" }
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.0.1'

    implementation fg.deobf("curse.maven:fancymenu-forge-367706:4584005")
    implementation fg.deobf("curse.maven:konkrete-410295:4583492")
    implementation fg.deobf("curse.maven:watermedia-869524:4583242")

    annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'
    testAnnotationProcessor 'org.spongepowered:mixin:0.8.5:processor'

}

//mixin {
//    add sourceSets.main, "fancymenu.general.mixin-refmap.json"
//}

jar {
    manifest {
        attributes([
            "Specification-Title": "FancyMenu Video Extension",
            "Specification-Vendor": "Keksuccino",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"Keksuccino",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "Signing-Fingerprint": project.hasProperty('fingerprint') ? project.property('fingerprint') : 'unsigned',
			//"TweakClass": "org.spongepowered.asm.launch.MixinTweaker",
            //"TweakOrder": 0,
            //"MixinConfigs" : "fancymenu.general.mixin.json"
        ])
    }
}


jar.finalizedBy('reobfJar')



